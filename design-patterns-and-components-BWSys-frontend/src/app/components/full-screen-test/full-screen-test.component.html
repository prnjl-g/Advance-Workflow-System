<h2 (click)="openFullscreen()">open</h2>
<h2 (click)="closeFullscreen()">close</h2>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active navbarList">
          <a *ngIf="!loginService.isUserLoggedIn()" routerLink="/home" class="nav-link">Home</a>
      </li>
      <li class="nav-item navbarList">
          <a *ngIf="!loginService.isUserLoggedIn()" routerLink="/upload" class="nav-link">Upload</a>
      </li>
      <li class="nav-item navbarList">
          <a *ngIf="!loginService.isUserLoggedIn()" routerLink="/download" class="nav-link">Download</a>
      </li>
      <li class="nav-item navbarList">
          <a *ngIf="loginService.isUserLoggedIn()" routerLink="/" class="nav-link">Login</a>
      </li>
    </ul>          
    <div *ngIf="!loginService.isUserLoggedIn()" class="username">{{this.getUsername()}}</div>
    <button class="btn btn-secondary navbarListLogout">
        <a *ngIf="!loginService.isUserLoggedIn()" routerLink="/logout" class="">LogOut</a>
    </button>
  </div>
